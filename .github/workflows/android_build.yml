name: Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
    build:
      # Github Runner
      runs-on: ubuntu-latest
      # Checkout the code
      steps:
        - uses: actions/checkout@v2.4.0

        - name: Setup Java JDK
          uses: actions/setup-java@v2.5.0
          with:
            java-version: 1.8

        - name: Run Tests
          run: ./gradlew test

        # Assembling the application
        - name: Build Project
          run: ./gradlew assemble



